<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="3_display.css">
    <title>Display</title>
    
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        .limite{
            background: red;
            height: 20px;
        }
        
        .enlinea{
            display: inline;
            margin: 20px 10px;
        }

    </style>

</head>
<body>
   
    <div class="limite"></div>
    <img class="enlinea" src="https://placekitten.com/80/80" alt="">

    <div class="limite"></div>
    <div class="enlinea">Soy un div display inline</div>
    <div class="limite"></div>
</body>
</html>
